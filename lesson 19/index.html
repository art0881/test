<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- туду лист  -->
    <h1>Туду лист</h1>
    <input id="taskInput" type="text" placeholder="Введите задачу">
    <button id="addButton">Добавить</button>
    <ul id="taskList"></ul>
    <!-- генерация паролей -->
    <h1>генерация паролей</h1>
    <input type="text" id="input" />
    <button id="button">сгенерировать</button>
    <!-- табы -->
    <h1>Табы</h1>
    <div class="tabs">
      <div class="tab-button active" onclick="openTab(event, 'tab1')">Вкладка 1</div>
      <div class="tab-button" onclick="openTab(event, 'tab2')">Вкладка 2</div>
      <div class="tab-button" onclick="openTab(event, 'tab3')">Вкладка 3</div>
    </div>

    <div id="tab1" class="tab-content" style="display: block;">Содержимое вкладки 1</div>

    <div id="tab2" class="tab-content">Содержимое вкладки 2</div>

    <div id="tab3" class="tab-content">Содержимое вкладки 3</div>

    <script src="js/script.js"></script>
  </body>
</html>
